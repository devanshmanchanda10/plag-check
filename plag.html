<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cool Plagiarism Checker</title>
    <style>
        /* Make it look nice */
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .text-boxes {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .text-box {
            width: 48%;
            position: relative;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .highlight-layer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: transparent;
            pointer-events: none;
        }
        .yellow-highlight {
            background-color: yellow;
            opacity: 0.5;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #results {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .result-bar {
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .result-progress {
            height: 100%;
            background-color: #4CAF50;
            border-radius: 10px;
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <h1>My Cool Plagiarism Checker</h1>
    <div class="text-boxes">
        <div class="text-box">
            <textarea id="text-input-1" placeholder="Paste your first text here"></textarea>
            <div id="highlight-1" class="highlight-layer"></div>
        </div>
        <div class="text-box">
            <textarea id="text-input-2" placeholder="Paste your second text here"></textarea>
            <div id="highlight-2" class="highlight-layer"></div>
        </div>
    </div>
    <button onclick="checkForPlagiarism()">Check for Plagiarism</button>
    <div id="results"></div>

    <script src="plagiarism-checker.js"></script>
</body>
</html>
